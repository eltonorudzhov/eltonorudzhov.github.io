<!DOCTYPE html>
<html>
  <head>
    <title>Bubble Sort</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet" type="text/css" href="./src/style/index.css" />
  </head>

  <body id="body">
    <nav id="generateNav">
      <div id="divChecks">
        <label for="minValue">Минимум</label>
        <input id="minValue" type="text" value="0" />
        <label for="maxValue">Максимум</label>
        <input id="maxValue" type="text" value="100" />
        <label for="itemNumber">Число элементов</label>
        <input id="itemNumber" type="number" value="15" min="1" max="50"/>
        <label for="speed" >Скорость</label>
        <input id="speed" type="number" value="1" min="1" max="10" />
        <button id="generateButton">Генерировать</button>
        <button id="startButton" class="start-button">Старт</button>
      </div>
    </nav>
    <div class="infoText">
      Сгенерируйте элементы и нажмите кнопку "Старт"
    </div>
    <div class="sort-action-panel">     
      <table id="sortElements">
       
      </table>
    <div>
  </body>
</html>
